<!DOCTYPE html>
<html>
<head>
<script>
function setCookie(cname,cvalue,exdays) {
  var d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  var expires = "expires=" + d.toGMTString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i < ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  var user=getCookie("2021web");
  console.log(user);
  if (user != "" ) {
    alert("今日は" + user + "さん");
  } else {
     user = prompt("はじめまして。名前を教えてください:","");
     if (user != "" && user != null) {
       setCookie("2021web", user, 1);
     }
  }
}


function delCookie()
{
  document.cookie = "2021web=; max-age=0; path=/";
}
  

</script>
</head>
  <h1> 課題B </h1>
<body>
<div style="background-color : #CCC;">
   <input type="button" value="クッキー判定" onclick="checkCookie()">
  <input type="button" value="クッキー削除" onclick="delCookie()">
</div>

</body>

</html>
